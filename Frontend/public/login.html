<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .bg-color {
            background-color: #f8f9fa; /* เปลี่ยนพื้นหลังให้เป็นสีเทาอ่อน */
            height: 100%;
            width: 100%;
            position: relative;
        }
        .bg-image {
            background-image: url('img/TU-Dome.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            filter: brightness(20%);
            z-index: 1; /* วางภาพพื้นหลังใต้เนื้อหา */
        }

        .login-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 340px;
    background-color: rgba(255, 255, 255, 0.9); /* เพิ่มความทึบของพื้นหลัง */
    padding: 30px;
    border-radius: 10px; /* ปรับขนาดมุม */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 2; /* วางเนื้อหาเหนือภาพพื้นหลัง */
    transition: box-shadow 0.3s ease; /* เพิ่ม transition สำหรับเงา */
}

/* เอฟเฟกต์เรืองแสงเมื่อ hover */
.login-container:hover {
    box-shadow: 0 0 20px rgba(0, 123, 255, 1), 0 0 40px rgba(0, 123, 255, 0.6); /* ปรับให้มีเงาเรืองแสง */
}

.login-container h2 {
    margin-bottom: 20px;
    font-weight: 600;
    color: #343a40; /* ปรับสีของหัวข้อ */
}

.btn-primary {
    background-color: #007bff; /* เปลี่ยนสีปุ่ม */
    border: none;
    transition: background-color 0.3s; /* เพิ่มการเปลี่ยนแปลงสี */
}

.btn-primary:hover {
    background-color: #0056b3; /* สีเมื่อ hover */
}


        .login-form {
            margin-top: 20px;
        }

        .form-label {
            font-weight: 500; /* ทำให้ข้อความ label หนา */
        }

        .btn-primary {
            background-color: #007bff; /* เปลี่ยนสีปุ่ม */
            border: none;
            transition: background-color 0.3s; /* เพิ่มการเปลี่ยนแปลงสี */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* สีเมื่อ hover */
        }

        #message {
            margin-top: 15px;
            text-align: center;
            color: #dc3545; /* สีแดงสำหรับข้อความแสดงผล */
        }
    </style>
</head>
<body>
    <div class="bg-color">
        <div class="bg-image"></div> <!-- เพิ่มภาพพื้นหลัง -->
        <div style="text-align: center;">
            <img src="img/tu-logo.png" alt="TU-Logo" class="img-fluid mb-4">
            <h4 class="text-center">REQUEST FORM</h4>
        </div>    
        <div class="login-container">
            <h2 class="text-center">LOGIN</h2>
            <form class="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">LOGIN</button>
            </form>
            <p id="message"></p>
        </div>
    </div>
    <!-- Bootstrap and FontAwesome JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
